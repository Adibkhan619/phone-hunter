<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class="text-6xl text-center bg-slate-600 mx-[30%] p-5 mt-5 rounded-lg text-white font-semibold">Hunting
            Phone</h1>
    </header>
    <main class="container mx-auto mt-8">
        <section>
            <div class="bg-gray-600 rounded-full p-4 m-5 flex justify-center space-x-4">

                <!-- search field -->
                <input id="search-field" type="text" placeholder="Search..."
                    class="input input-bordered w-full max-w-xs" />

                <button onclick="handleSearch()" class="btn btn-outlin btn-accent">Search</button>

                <!-- search field 2
                <input id="search-field-2" type="text" placeholder="Search here" class="input input-bordered w-full max-w-xs" />
                <button onclick="handleSearch2()" class="btn btn-warning">Search</button> -->

            </div>

        </section>


        <section>
            <!-- loading spinner -->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>

            <!-- phone container -->
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
            <div id="show-all-container" class="hidden text-center my-8">
                <button class="btn btn-accent">Show All</button>
            </div>
        </section>

        <!-- show details modal -->
        <!-- Open the modal using ID.showModal() method -->
        
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="show-details-phone-name" class="font-bold text-lg"></h3>
                <div id="show-details-container"></div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
    <footer></footer>
    <script src="phone.js"></script>
</body>

</html>
